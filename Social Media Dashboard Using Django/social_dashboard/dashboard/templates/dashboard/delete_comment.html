<!DOCTYPE html>
<html>
<head>
  <title>Delete Comment</title>
</head>
<body>
  <h2>Are you sure you want to delete this comment?</h2>
  <p><strong>{{ comment.text }}</strong></p>
  <form method="POST">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
  </form>
  <a href="{% url 'dashboard' %}">Cancel</a>
</body>
</html>
