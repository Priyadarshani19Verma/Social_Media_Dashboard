<!DOCTYPE html>
<html>
<head>
  <title>Edit Comment</title>
</head>
<body>
  <h2>Edit Comment</h2>
  <form method="POST">
    {% csrf_token %}
    <input type="text" name="text" value="{{ comment.text }}" required>
    <button type="submit">Save</button>
  </form>
  <a href="{% url 'dashboard' %}">Cancel</a>
</body>
</html>
